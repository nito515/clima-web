<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165935836-1"></script>
    <script>
       window.dataLayer = window.dataLayer || [];
       function gtag(){dataLayer.push(arguments);}
       gtag('js', new Date());

       gtag('config', 'UA-165935836-2');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Clima Web - A Previsão do Tempo da sua cidade atualizada</title>
    <meta name="description" content="Aqui na <em>Clima Web</em> você pode ver a <strong>previsão do tempo</strong> de <strong>qualquer cidade do mundo</strong>, inclusive do <strong>Brasil</strong>!!!">
    <!-- Global site tag (gtag.js) - Google Analytics -->
</head>
<body onload="idCidade()">
    <header>
        <h1>Clima Web</h1>
        <p>Saiba a Previsão do Tempo de Sua Cidade em Alguns Segundos!!</p>
    </header>
    <div id="form" title="Área para digitar o nome da cidade e botão para obter a previsão do tempo">
        <input tabindex="0" type="text" id="city" placeholder="Nome da cidade" title="Área para digitar o nome da cidade"> <button tabindex="0" title="Botão para pegar o clima" onclick="idCidade()">Procurar</button>
    </div>
    <div id="clima" title="Previsão do Tempo">
        <h2 id="nomeCidade"></h2>
        <div id="temp">
            <h3 id="Min"></h3>
            <h3 id='Max'></h3>
        </div>
        <p id="info"><em></em></p>
    </div>

    <footer>
        <p>&copy; Todos os direitos reservados 2020. <em><a href="https://github.com/pedrohenriquebraga" target="_blank" rel="noopener">GitHub</a><br><a href="https://pedrohenriquebraga.github.io" target="_blank" rel="internal">Pedro Henrique Braga</a></em></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
